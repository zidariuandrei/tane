# Minimal SearXNG Config for Tane
use_default_settings: true
server:
  port: 8080
  bind_address: "0.0.0.0"
  secret_key: "tane_secret_dev_key"
  base_url: http://localhost:8080/

# Enable JSON format for API usage
search:
  formats:
    - html
    - json

engines:
  - name: google
    engine: google
    shortcut: g
    disabled: false
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false
  - name: brave
    engine: brave
    shortcut: b
    disabled: false
  - name: wikipedia
    engine: wikipedia
    shortcut: w
    disabled: false
